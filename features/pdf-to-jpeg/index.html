<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- features/pdfToJpeg/index.html -->
    <div class="pdf-jpeg-container">
      <!-- Upload Stage -->
      <div id="uploadStage" class="stage active">
        <div class="upload-header">
          <button class="back-btn" id="backToHome">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            <span id="backText">戻る</span>
          </button>
          <h1 id="uploadTitle">PDF → JPEG 変換</h1>
        </div>

        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">
            <svg
              width="80"
              height="80"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <path d="M21 15l-5-5L5 21" />
            </svg>
          </div>
          <h2 id="uploadPrompt">PDFファイルをドラッグ&ドロップ</h2>
          <p id="uploadSubtext">または</p>
          <button class="upload-btn" id="selectFileBtn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"
              />
            </svg>
            <span id="selectBtnText">ファイルを選択</span>
          </button>
          <input
            type="file"
            id="pdfFileInput"
            accept=".pdf"
            multiple
            style="display: none"
          />
          <p class="upload-hint" id="uploadHint">複数のPDFファイルを選択可能</p>
        </div>
      </div>

      <!-- Preview & Convert Stage -->
      <div id="previewStage" class="stage">
        <div class="preview-header">
          <button class="back-btn" id="backToUpload">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            <span id="backPreviewText">戻る</span>
          </button>
          <h1 id="previewTitle">プレビュー & 変換</h1>
          <div class="header-actions">
            <button class="action-btn" id="addMoreBtn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 5v14M5 12h14" />
              </svg>
              <span id="addMoreText">追加</span>
            </button>
          </div>
        </div>

        <div class="preview-content">
          <div class="pdf-groups-container" id="pdfGroupsContainer">
            <!-- PDF groups will be inserted here -->
          </div>
        </div>

        <div class="preview-footer">
          <div class="conversion-info">
            <span id="totalPdfsText"
              >PDFファイル: <strong id="totalPdfs">0</strong></span
            >
            <span class="separator">•</span>
            <span id="totalPagesText"
              >合計ページ数: <strong id="totalPages">0</strong></span
            >
          </div>
          <button class="convert-btn" id="convertBtn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <path d="M21 15l-5-5L5 21" />
            </svg>
            <span id="convertBtnText">JPEG に変換</span>
          </button>
        </div>
      </div>

      <!-- Progress Overlay -->
      <div class="progress-overlay" id="progressOverlay">
        <div class="progress-container">
          <div class="progress-icon">
            <svg
              width="60"
              height="60"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <circle cx="8.5" cy="8.5" r="1.5" />
              <path d="M21 15l-5-5L5 21" />
            </svg>
          </div>
          <h2 id="progressTitle">変換中...</h2>
          <div class="progress-bar-wrapper">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div class="progress-stats">
            <span id="progressPercent">0%</span>
            <span id="progressDetail">準備中...</span>
          </div>
        </div>
      </div>

      <!-- Success Modal -->
      <div class="success-modal" id="successModal">
        <div class="success-content">
          <div class="success-icon">
            <svg
              width="80"
              height="80"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
              <path d="M22 4L12 14.01l-3-3" />
            </svg>
          </div>
          <h2 id="successTitle">変換完了!</h2>
          <p id="successMessage">JPEGファイルが保存されました</p>
          <div class="success-path" id="successPath"></div>
          <div class="success-actions">
            <button class="success-btn primary" id="convertMoreBtn">
              <span id="convertMoreText">もっと変換</span>
            </button>
            <button class="success-btn secondary" id="goHomeBtn">
              <span id="goHomeText">ホームに戻る</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="feature.js"></script>
  </body>
</html>
